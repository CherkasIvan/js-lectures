<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="searchBar">
        <input type="search" id="input" placeholder="Type a city..." class="input" />
        <input id ="button" class='button' type="button" value="Find" class="submit" />    
    </div>
    <button id="position" class='button'>Get your weather</button>
    <table class="tableData" id="tableData">
        <thead>
            <td>City</td>
            <td>Country</td>
            <td>t, &#8451</td>
            <td>t, &#8457</td>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
    <div id='map'></div>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://tiles.unwiredmaps.com/v2/js/unwired-gl.js?v=0.1.6'></script>
    <link href='https://tiles.unwiredmaps.com/v2/js/unwired-gl.css?v=0.1.6' rel='stylesheet' />
    <script src="index.js"></script>
</body>
</html>
